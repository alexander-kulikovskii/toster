name: Mutation tests
'on':
  schedule:
  - cron: 0 0 * * *
jobs:
  check_yaml_consistency:
    runs-on: ubuntu-latest
    steps:
    - id: step-0
      name: Check out
      uses: actions/checkout@v3
    - id: step-1
      name: Execute script
      run: rm '.github/workflows/mutation_tests.yaml' && '.github/workflows/mutation_tests.main.kts'
    - id: step-2
      name: Consistency check
      run: git diff --exit-code '.github/workflows/mutation_tests.yaml'
  mutation-tests:
    name: mutation-tests
    runs-on: ubuntu-latest
    needs:
    - check_yaml_consistency
    steps:
    - id: step-0
      uses: actions/checkout@v3
    - id: step-1
      name: Setup Gradle Dependencies Cache
      uses: actions/cache@v3
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-caches-${{ hashFiles('**/*.gradle', '**/*.gradle.kts', '**/*.toml') }}
          }}
    - id: step-2
      name: Setup Gradle Wrapper Cache
      uses: actions/cache@v3
