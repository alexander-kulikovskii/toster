name: Build DSL

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
          ${{ runner.os }}-gradle-

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Run Static Analysis
        run: ./gradlew detekt

      - name: Run Unit Tests
        run: ./gradlew :lib:test

      - name: Build DSL
        run: ./gradlew :lib:assembleRelease

      - name: Build Samples
        run: ./gradlew :samples:assembleRelease